{% extends 'layout.html' %}
{% block content %}
{% load humanize %}
{% load static %}
{% include 'partials/_navbar.html' %}
<section class="section-accounts">
    <div class="container mt-5">
        <div class="col-lg-6 col-md-12 col-sm-12 offset-lg-3 auth-container">
            <h1 class="text-center">Login</h1>
            {% include 'partials/_alerts.html' %}
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="form-group mt-5">
                    <label for="username">Username</label>
                    <input name="username" placeholder="Please enter your username" class="form-control" required autocomplete="off">
                </div>
                <div class="form-group mt-5">
                    <label for="password">Password</label>
                    <input name="password" type="password" class="form-control" placeholder="Please enter your password" required
                        autocomplete="off">
                </div>
                <div class="form-group mt-5">
                    <button class="btn btn-primary btn-block" type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock%}
